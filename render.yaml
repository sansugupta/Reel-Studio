services:
  - type: web
    name: reel-studio-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ADMIN_TOKEN
        generateValue: true
      - key: MAX_FILE_SIZE
        value: 209715200
      - key: CLEANUP_INTERVAL_MINUTES
        value: 5
      - key: FILE_MAX_AGE_MINUTES
        value: 30
    disk:
      name: temp-storage
      mountPath: /opt/render/project/src/backend/temp_outputs
      sizeGB: 1

  - type: web
    name: reel-studio-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://reel-studio-backend.onrender.com
