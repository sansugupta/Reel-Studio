services:
  - type: web
    name: reel-studio-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ADMIN_TOKEN
        generateValue: true
      - key: MAX_FILE_SIZE
        value: 209715200
      - key: CLEANUP_INTERVAL_MINUTES
        value: 5
      - key: FILE_MAX_AGE_MINUTES
        value: 30
    disk:
      name: temp-storage
      mountPath: /app/temp_outputs
      sizeGB: 1

  - type: web
    name: reel-studio-frontend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://reel-studio-backend.onrender.com
